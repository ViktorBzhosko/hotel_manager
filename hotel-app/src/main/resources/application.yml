server:
  port: 8003
spring:
  jpa:
    database: postgresql
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5438/hoteldb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  application:
    name: hotel-app
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
