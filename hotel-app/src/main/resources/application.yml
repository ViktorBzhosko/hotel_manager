server:
  port: 8003
  servlet:
    context-path: /hotel-app
spring:
  jpa:
    database: postgresql
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://databaseDB:5432/hoteldb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres