server:
  port: 8003
  servlet:
    context-path: /hotel-app
spring:
  liquibase:
    change-log: liquibase/changelog.yml
  jpa:
    database: postgresql
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5438/hoteldb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

