databaseChangeLog:
  - changeSet:
      id: 1
      author: bzhosko
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: hotel_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: hotel_id
                    nullable: false
              - column:
                  name: avg_mark
                  type: integer
              - column:
                  name: convenience
                  type: varchar(50)
              - column:
                  name: location
                  type: varchar(50)
  - changeSet:
      id: 2
      author: bzhosko
      changes:
        - createTable:
            tableName: room
            columns:
              - column:
                  name: room_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: room_id
                    nullable: false
              - column:
                  name: accommodation
                  type: varchar(50)
              - column:
                  name: comfort
                  type: varchar(50)
              - column:
                  name: number_of_room
                  type: integer
              - column:
                  name: hotel_id
                  type: integer
                  constraints:
                    foreignKeyName: hotel_id
                    references: hotel(hotel_id)
  - changeSet:
      id: 3
      author: bzhosko
      changes:
        - createTable:
            tableName: booking
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: booking_id
                    nullable: false
              - column:
                  name: booking_status
                  type: integer
              - column:
                  name: date_chek_in
                  type: date
              - column:
                  name: date_chek_out
                  type: date
              - column:
                  name: hotel_id
                  type: integer
                  constraints:
                    foreignKeyName: hotel_id
                    references: hotel(hotel_id)
              - column:
                  name: room_id
                  type: integer
                  constraints:
                    foreignKeyName: room_id
                    references: room(room_id)
  - changeSet:
      id: 4
      author: bzhosko
      changes:
        - createTable:
            tableName: common_user
            columns:
              - column:
                  name: user_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_id
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: passport
                  type: varchar(50)
              - column:
                  name: second_name
                  type: varchar(50)
              - column:
                  name: booking_id
                  type: integer
                  constraints:
                    foreignKeyName: booking_id
                    references: booking(id)
  - changeSet:
      id: 5
      author: bzhosko
      changes:
        - createTable:
            tableName: hotel_favorites
            columns:
              - column:
                  name: favorites_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: favorites_id
                    nullable: false
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    foreignKeyName: user_id
                    references: common_user(user_id)
              - column:
                  name: hotel_id
                  type: integer
                  constraints:
                    foreignKeyName: hotel_id
                    references: hotel(hotel_id)
  - changeSet:
      id: 6
      author: bzhosko
      changes:
        - createTable:
            tableName: hotel_rating
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: id
                    nullable: false
              - column:
                  name: count_of_marks
                  type: integer
              - column:
                  name: mark
                  type: integer
              - column:
                  name: hotel_id
                  type: integer
                  constraints:
                    foreignKeyName: hotel_id
                    references: hotel(hotel_id)