<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="d-flex justify-content-center">
    <form th:action="@{/room}" th:object="${RoomDto}" method="post">
        <h1>Create room</h1>
        <p>Hotel id: <input type="text" class="form-control" pattern="^[0-9]+$" required th:field="*{hotel.id}"/></p>
        <p>Room number: <input type="text" class="form-control" pattern="^[0-9]+$" required th:field="*{numberOfRoom}"/>
        </p>
        <p>Accommodation: <input type="text" class="form-control" pattern="^[a-zA-Z]+$" required
                                 th:field="*{accommodation}"/></p>
        <p>Comfort: <input type="text" class="form-control" pattern="^[a-zA-Z]+$" required th:field="*{comfort}"/></p>
        <div class="d-flex justify-content-center flex-column">
        <div class="mt-2">
            <input type="submit" class="btn btn-secondary " value="Create"/>
            <input type="reset" class="btn btn-secondary " value="Clear"/>
        </div>
        <a th:href="@{/hotels}" class="btn btn-success mt-2">Back to all hotels</a>
        </div>
    </form>
</div>
</body>
</html>
