<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/main.css}" href="/static/main.css"/>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id </th>
            <th scope="col">dateChekIn</th>
            <th scope="col">dateChekOut</th>
            <th scope="col">firstName</th>
            <th scope="col">secondName</th>
            <th scope="col">numberOfRoom</th>
            <th scope="col">accommodation</th>
            <th scope="col">comfort</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking: ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.dateChekIn}"></td>
            <td th:text="${booking.dateChekOut}"></td>
            <td th:text="${booking.usersDto.firstName}"></td>
            <td th:text="${booking.usersDto.secondName}"></td>
            <td th:text="${booking.roomDto.numberOfRoom}"></td>
            <td th:text="${booking.roomDto.accommodation}"></td>
            <td th:text="${booking.roomDto.comfort}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/update/arrive}" method="post">
        <label for="id">Arrive:</label>
        <input name="id" type="text" id="id" pattern="^[0-9]+$" placeholder="id" required size="2"/>
        <input type="submit" value="Update Status"/>
    </form>
    <hr>
    <form th:action="@{/update/leave}" method="post">
        <label for="id">Leave:</label>
        <input name="id" type="text" id="id" pattern="^[0-9]+$" placeholder="id" required size="2"/>
        <input type="submit" value="Update Status"/>
    </form>
    <hr>
    <form th:action="@{/update/cancel}" method="post">
        <label for="id">Cancel:</label>
        <input name="id" type="text" id="id" pattern="^[0-9]+$" placeholder="id" required size="2"/>
        <input type="submit" value="Update Status"/>
    </form>
    <hr>
    <form th:action="@{/search/booking}" method="get">
        <label for="dateChekIn">Date ChekIn:</label>
        <input name="dateChekIn" type="date" id="dateChekIn" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required size="8"/>
        <label for="dateChekOut">Date CheckOut:</label>
        <input name="dateChekOut" type="date" id="dateChekOut" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required size="8"/>
        <input type="submit" value="Find booking rooms"/>
    </form>
    <hr>
    <form th:action="@{/search/empty}" method="get">
        <label for="dateChekIn">Date ChekIn:</label>
        <input name="dateChekIn" type="date" id="dateChekIn" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required size="8"/>
        <label for="dateChekOut">Date CheckOut:</label>
        <input name="dateChekOut" type="date" id="dateChekOut" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required size="8"/>
        <input type="submit" value="Find empty rooms"/>
    </form>
    <hr>
    <form method="get" th:action="@{/room}">
        <button  type="submit"> Create room</button>
    </form>
    <hr>
    <form method="get" th:action="@{/all-hotels}">
        <button type="submit">Back </button>
    </form>
</div>
</body>
</html>
