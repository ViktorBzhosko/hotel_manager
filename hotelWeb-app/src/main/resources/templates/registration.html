<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/common.css" rel="stylesheet">
</head>

<body>
<div>
    <form method="POST" modelAttribute="userForm">
        <h2>Регистрация</h2>
        <div>
            <label>
                <input type="text" path="username" placeholder="Username"/>
            </label>
            <errors path="username"></errors>

        </div>
        <div>
            <label>
                <input type="password" path="password" placeholder="Password"/>
            </label>
        </div>
        <div>
            <label>
                <input type="password" path="passwordConfirm"
                       placeholder="Confirm your password"/>
            </label>
            <errors path="password"></errors>

        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="/">Главная</a>
</div>
</body>
</html>
