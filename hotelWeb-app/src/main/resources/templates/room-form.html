<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <form th:action="@{/updatedRoom}" th:object="${RoomDto}" method="post">

        <label for="numberOfRoom">Room number</label>
        <input type="number" class="form-control" th:field="*{numberOfRoom}" id="numberOfRoom"
               required>

        <label for="accommodation">Accommodation</label>
        <input type="text" class="form-control" th:field="*{accommodation}" id="accommodation"
               required>

        <label for="comfort">Comfort</label>
        <input type="text" class="form-control" th:field="*{comfort}" id="comfort"  required>
        <input type="submit" class="btn btn-secondary mt-2" value="Update room"/>

        <a th:href="@{/hotels}" class="btn btn-success mt-2">Back to all hotels</a>
    </form>

</div>
</body>
</html>
