<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>All hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="/static/main.css"/>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">avgMark</th>
            <th scope="col">location</th>
            <th scope="col">convenience</th>
            <th scope="col">weather</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel: ${hotels}">
            <td th:text="${hotel.id}"></td>
            <td th:text="${hotel.name}"></td>
            <td th:text="${hotel.avgMark}"></td>
            <td th:text="${hotel.location}"></td>
            <td th:text="${hotel.convenience}"></td>
            <td><img th:src="@{'/images/' + ${hotel.weather.getImage()}}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <form th:action="@{/delete}" method="get">
        <label for="id">Hotel id</label>
        <input name="id" type="text" id="id" pattern="^[0-9]+$" required size="2"/>
        <input type="submit" value="Delete"/>
    </form>
    <hr>
    <form th:action="@{/booking}" method="post" th:object="${BookingDto}">
        <label for="hotelId">Hotel id:</label>
        <input name="hotelId" type="text" id="hotelId" pattern="^[0-9]+$" th:field="*{hotel.id}" required size="2"/>
        <label for="roomId">Room id:</label>
        <input name="roomId" type="text" id="roomId" pattern="^[0-9]+$" th:field="*{room.id}" required size="2"/>
        <label for="dateChekIn">Date ChekIn:</label>
        <input name="dateChekIn" type="date" id="dateChekIn" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required size="8"/>
        <label for="dateChekOut">Date CheckOut:</label>
        <input name="dateChekOut" type="date" id="dateChekOut" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required size="8"/>
        <input type="submit" value="Create booking"/>
    </form>
    <hr>
    <form th:action="@{/estimate}" method="post">
        <label for="hotelId">Hotel id:</label>
        <input name="hotelId" type="text" id="hotelId" pattern="^[0-9]+$" required size="2"/>
        <label for="mark">Mark:</label>
        <input name="mark" type="text" id="mark" pattern="^[0-9]+$" required size="2"/>
        <input type="submit" value="Estimate"/>
    </form>
    <hr>
    <form action="#" th:action="@{/exact}" th:object="${HotelDto}" method="post">
        <p>Hotel Name: <input type="text" pattern="^[a-zA-Z]+$" th:field="*{name}"/></p>
        <p>Mark: <input type="text" pattern="^[0-9]+$" th:field="*{avgMark}"/></p>
        <p>Location: <input type="text" pattern="^[a-zA-Z]+$" th:field="*{location}"/></p>
        <p>Convenience: <input type="text" pattern="^[a-zA-Z]+$" th:field="*{convenience}"/></p>
        <p><input type="submit" value="Find"/> <input type="reset" value="Clear"/></p>
    </form>
    <form th:action="@{/favorite}" method="post" th:object="${HotelDto}">
        <label for="hotelId">Hotel id:</label>
        <input name="hotelId" type="text" id="hotelId" th:field="*{id}" pattern="^[0-9]+$" required size="2"/>
        <input type="submit" value="Add to favorites"/>
    </form>

    <hr>
    <form th:action="@{/allbooking}" method="get">
        <button type="submit" class="btn btn-success">Find all booking</button>
    </form>
    <hr>
    <a th:href="@{/favorites/find}" class="btn btn-success">Find all favorites</a>
    <hr>
    <a th:href="@{/hotel}" class="btn btn-success"> Create Hotel</a>
    <hr>

    <a th:href="@{/room}" class="btn btn-success"> Create Room</a>
    <hr>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/registration/manager}" class="btn btn-success"> Create manager</a>
    </div>
</div>

</body>
</html>
