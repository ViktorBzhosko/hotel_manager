<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <form th:action="@{/hotel}" th:object="${HotelDto}" method="post">
        <h1>Create hotel</h1>
        <p>Hotel Name: <input type="text" class="form-control" pattern="^[a-zA-Z]+$" required th:field="*{name}"/></p>
        <p>Location: <input type="text" class="form-control" pattern="^[a-zA-Z]+$" required th:field="*{location}"/></p>
        <p>Convenience: <input type="text" class="form-control" pattern="^[a-zA-Z]+$" required
                               th:field="*{convenience}"/>
        </p>
        <div class="mt-2">
            <input type="submit" class="btn btn-primary " value="Create"/>
            <input type="reset" class="btn btn-primary " value="Clear"/>
        </div>

    </form>
</div>
<br>
</body>
</html>
