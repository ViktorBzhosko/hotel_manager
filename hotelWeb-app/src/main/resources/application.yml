server:
  port: 8002
  servlet:
    context-path: /hotelWeb-app
spring:
  jpa:
    database: postgresql
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:49153/
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres